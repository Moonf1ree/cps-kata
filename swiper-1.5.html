<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles-1.5.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <title>Ремонт техники различных брендов</title>
  </head>
  <body>
    <header class="header__block">
      <div class="header__p">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</div>
    </header>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./images/lenovo.svg" alt="lenovo" class="swiper-img" />
          <a href="#" class="swiper--link"></a>
        </div>
        <div class="swiper-slide">
          <img src="./images/samsung.svg" alt="samsung" class="swiper-img" />
          <a href="#" class="swiper--link"></a>
        </div>
        <div class="swiper-slide">
          <img
            src="./images/apple.svg"
            alt="apple"
            class="swiper-img swiper--apple"
          />
          <a href="#" class="swiper--link"></a>
        </div>
        <div class="swiper-slide">
          <img
            src="./images/viewsonic.svg"
            alt="viewsonic"
            class="swiper-img"
          />
          <a href="#" class="swiper--link"></a>
        </div>
        <div class="swiper-slide">
          <img src="./images/bosch.svg" alt="bosch" class="swiper-img" />
          <a href="#" class="swiper--link"></a>
        </div>
        <div class="swiper-slide">
          <img src="./images/hp.svg" alt="hp" class="swiper-img" />
          <a href="#" class="swiper--link"></a>
        </div>
        <div class="swiper-slide">
          <img src="./images/acer.svg" alt="acer" class="swiper-img" />
          <a href="#" class="swiper--link"></a>
        </div>
        <div class="swiper-slide">
          <img src="./images/sony.svg" alt="sony" class="swiper-img" />
          <a href="#" class="swiper--link"></a>
        </div>
        <div class="swiper-slide">
          <img src="./images/lenovo.svg" alt="lenovo" class="swiper-img" />
          <a href="#" class="swiper--link"></a>
        </div>
        <div class="swiper-slide">
          <img src="./images/samsung.svg" alt="samsung" class="swiper-img" />
          <a href="#" class="swiper--link"></a>
        </div>
        <div class="swiper-slide">
          <img
            src="./images/apple.svg"
            alt="apple"
            class="swiper-img swiper--apple"
          />
          <a href="#" class="swiper--link"></a>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <button class="button button-expand">Показать все</button>
    <button class="button button-hide button-hidden">Скрыть</button>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="script-1.5.js"></script>
  </body>
</html>
